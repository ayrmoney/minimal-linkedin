<!DOCTYPE html>
<html>
<head>
  <title>Minimal LinkedIn</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: rgba(0, 0, 0, 0.9);
    }
    h1 {
      font-size: 18px;
      color: #0a66c2;
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 600;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.7);
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }
    .toggle-label {
      font-size: 14px;
      font-weight: 600;
    }
    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0a66c2;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Minimal LinkedIn</h1>
  <p>A distraction-free LinkedIn experience that keeps your focus.</p>
  
  <div class="toggle-container">
    <span class="toggle-label">Extension Enabled</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
</body>
</html>
